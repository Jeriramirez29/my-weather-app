<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☀️ Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@500&family=Sometype+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="src/styling.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <form class="search-bar" id="search-bar">
            <input
                placeholder="Type a city"
                autofocus="on"
                autocomplete="off"
                class="search-input"
                id="search-engine">
            <input 
            type="submit" 
            value="Search" 
            class="search-button">
        </form>
        <div class="country-selected" id="country-selected">
            <h1 id="header">
                <strong>
                    Gibraltar
                </strong>
            </h1>
        </div>
        <ul class="date-and-forecast">
            <li id="current-date">Sun 13, Oct 23</li>
            <li id="current-temp">Mostly sunny</li>
        </ul>
        <div class="current-weather-emoji" id="apiIconEmoji">
            ☁️
        </div>
        <div class="temperature">
            <h1 id="liveTemp">
                6ºC
            </h1>
        </div>
        <ul class="humidity-wind">
            <li>Humidity: 82%</li>
            <li>Wind: 0km/h</li>
        </ul>
        <hr class="underline">
        <div class="forecast-week">
            <ul class="mon">
                <li>Mon</li>
                <li>🌥️</li>
            </ul>
            <ul class="tue">
                <li>Tue</li>
                <li>☀️</li>
            </ul>
            <ul class="wed">
                <li>Wed</li>
                <li>☀️</li>
            </ul>
            <ul class="thu">
                <li>Thu</li>
                <li>☀️</li>
            </ul>
            <ul class="fri">
                <li>Fri</li>
                <li>☁️</li>
            </ul>
        </div>
    </div>
    <footer class="signature">
        Coded by <a href="https://github.com/Jeriramirez29">J Ramirez.</a> Find me on <a href="https://github.com/Jeriramirez29/my-shecodes-homework?search=1">Github</a> and on <a href="https://6563363426683065542cf0f2--rad-belekoy-5b9252.netlify.app/">Netlify</a>
    </footer>
    <script src="src/dataTypes.js"> </script>

    </script>
</body>
</html>
